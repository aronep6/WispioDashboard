name: (Production Deployement) Build and deploy static files to hosting service on push to staging branch
'on':
  push:
    branches:
      - production
jobs:
  build_n_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build:production
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WISPIOPRODUCTION }}'
          channelId: live
          projectId: wispioproduction
