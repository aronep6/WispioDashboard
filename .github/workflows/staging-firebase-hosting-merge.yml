name: Deploy to Firebase Hosting service on merge to staging branch
'on':
  push:
    branches:
      - staging
jobs:
  check_type_build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run ts-check && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WISPIOSTAGING }}'
          channelId: live
          projectId: wispiostaging
