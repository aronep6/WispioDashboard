name: (Staging Deployement) Build and deploy static files to hosting service on push to staging branch
"on":
  push:
    branches:
      - staging
jobs:
  build_n_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run build:staging
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_WISPIOSTAGING }}"
          channelId: live
          projectId: wispiostaging
